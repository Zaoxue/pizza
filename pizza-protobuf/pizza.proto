syntax = "proto3";

package pizza;

import "common.proto";

message Pizza {
  enum PizzaStatus {
    SOLE_OUT = 0;
    IN_SALES = 1;
  }

  int32 id = 1;
  string name = 2;
  string description = 3;
  int32 price = 4;
  string tag = 5;
  string img = 6;
  PizzaStatus status = 7;
  int32 count = 8;
}

