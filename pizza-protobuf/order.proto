syntax = "proto3";

package order;

import "address.proto";
import "pizza.proto";

message Order {
  enum Status {
    UNPAID = 0;
    PAID = 1;
    RECEIVED = 2;
    TRANSPORT = 3;
    FINISH = 4;
  }

  string order_id = 1;
  int64 start_time = 2;
  map<string, Pizza> pizzas = 3;
  repeated string pizza_ids = 4;
  Address address = 5;
  Status status = 6;
  string phone = 7;
}

// 获取订单详情
// [get] /orders

message FetchOrdersReq {
  string user_id = 1;
}

message FetchOrdersResp {
  ResultType result_type = 1;
  map<string, Order> orders= 3;
  repeated string order_ids = 4;
}

// 下单
// [put] /order

message SendOrderReq {
  string user_id = 1;
  map<string, int32> pizza_num = 2;
}

message SendOrderResp {
  ResultType result_type = 1;
  Order order = 2;
}